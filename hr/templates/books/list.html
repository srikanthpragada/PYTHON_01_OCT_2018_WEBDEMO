{% extends "books/base.html" %}
{% block body %}
<h1>List Of Books</h1>

<table border="1" cellpadding="5px" width="100%">
    <tr>
        <th>Book ID</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Price</th>
        <th></th>
    </tr>

    {% for book in books %}
       <tr>
           <td> {{book.id}} </td>
           <td> {{book.title}} </td>
           <td> {{book.author}} </td>
           <td> {{book.price | floatformat:2}} </td>
           <td>
               <a  onclick="return confirm('Do you want to delete this job?')"
                    href="/hr/books/delete/{{book.id}}">Delete</a>
               &nbsp;
               <a  href="/hr/books/edit/{{book.id}}">Edit</a>
           </td>
       </tr>
    {% endfor %}

</table>

{% endblock %}

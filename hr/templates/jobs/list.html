{% extends "jobs/base.html" %}
{% block body %}
<h1>List Of Jobs</h1>

<table border="1" cellpadding="5px">
    <tr>
        <th>Job Id</th>
        <th>Job Title</th>
        <th>Minimum Salary</th>
        <th></th>
    </tr>

    {% for job in jobs %}
       <tr>
           <td> {{job.0 | upper}} </td>
           <td> {{job.1}} </td>
           <td> {{job.2 | floatformat:2}} </td>
           <td>
               <a  onclick="return confirm('Do you want to delete this job?')"
                    href="/hr/jobs/delete/{{job.0}}">Delete</a>
               &nbsp;
               <a  href="/hr/jobs/edit/{{job.0}}">Edit</a>

           </td>
       </tr>
    {% endfor %}

</table>

{% endblock %}

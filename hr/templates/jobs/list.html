{% extends "jobs/base.html" %}
{% block body %}
<h1>List Of Jobs</h1>

<table border="1" cellpadding="5px">
    <tr>
        <th>Job Id</th>
        <th>Job Title</th>
        <th>Minimum Salary</th>
    </tr>

    {% for job in jobs %}
       <tr>
           <td> {{job.0 | upper}} </td>
           <td> {{job.1}} </td>
           <td> {{job.2}} </td>
       </tr>
    {% endfor %}

</table>

{% endblock %}
